<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><span id="player">red</span>'s Turn</h1>
  <div id="board">
    <!-- Slots (grid items) -->
    <div id="r1c1" class="slot"></div>
    <div id="r1c2" class="slot"></div>
    <div id="r1c3" class="slot"></div>
    <div id="r1c4" class="slot"></div>
    <div id="r1c5" class="slot"></div>
    <div id="r1c6" class="slot"></div>
    <div id="r1c7" class="slot"></div>
    <div id="r2c1" class="slot"></div>
    <div id="r2c2" class="slot"></div>
    <div id="r2c3" class="slot"></div>
    <div id="r2c4" class="slot"></div>
    <div id="r2c5" class="slot"></div>
    <div id="r2c6" class="slot"></div>
    <div id="r2c7" class="slot"></div>
    <div id="r3c1" class="slot"></div>
    <div id="r3c2" class="slot"></div>
    <div id="r3c3" class="slot"></div>
    <div id="r3c4" class="slot"></div>
    <div id="r3c5" class="slot"></div>
    <div id="r3c6" class="slot"></div>
    <div id="r3c7" class="slot"></div>
    <div id="r4c1" class="slot"></div>
    <div id="r4c2" class="slot"></div>
    <div id="r4c3" class="slot"></div>
    <div id="r4c4" class="slot"></div>
    <div id="r4c5" class="slot"></div>
    <div id="r4c6" class="slot"></div>
    <div id="r4c7" class="slot"></div>
    <div id="r5c1" class="slot"></div>
    <div id="r5c2" class="slot"></div>
    <div id="r5c3" class="slot"></div>
    <div id="r5c4" class="slot"></div>
    <div id="r5c5" class="slot"></div>
    <div id="r5c6" class="slot"></div>
    <div id="r5c7" class="slot"></div>
    <div id="r6c1" class="slot"></div>
    <div id="r6c2" class="slot"></div>
    <div id="r6c3" class="slot"></div>
    <div id="r6c4" class="slot"></div>
    <div id="r6c5" class="slot"></div>
    <div id="r6c6" class="slot"></div>
    <div id="r6c7" class="slot"></div>
    
    <!-- Absolute Columns -->
    <div class="column-container">
      <div id="col1" class="column"></div>
      <div id="col2" class="column"></div>
      <div id="col3" class="column"></div>
      <div id="col4" class="column"></div>
      <div id="col5" class="column"></div>
      <div id="col6" class="column"></div>
      <div id="col7" class="column"></div>
    </div>
  </div>

  <div id="info-modal">
    <h2><span id="winner">Red</span> won!</h2>
    <button id="reload" onClick="window.location.reload();">Play again</button>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
